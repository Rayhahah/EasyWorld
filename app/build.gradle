apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: "kotlin-kapt"

android {
    compileSdkVersion config.compileSdkVersion
    buildToolsVersion config.buildToolsVersion
    defaultConfig {
        applicationId "com.rayhahah.easyworld"
        minSdkVersion config.minSdkVersion
        targetSdkVersion config.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        config {
            storeFile file('../study.jks')
            storePassword 'iwantandroid'
            keyAlias "study"
            keyPassword 'iwantandroid'
            v2SigningEnabled false
        }
    }
    buildTypes {
        release {
            buildConfigField("boolean", "isRelease", "true")
            zipAlignEnabled true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    // work-runtime-ktx 2.1.0 and above now requires Java 8
    kotlinOptions {
        jvmTarget = "1.8"
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':libbase')

    //注解使用生命周期编译器
    kapt "androidx.lifecycle:lifecycle-compiler:2.2.0"
    kapt "android.arch.lifecycle:compiler:1.1.1"

    api 'com.github.whataa:noDrawable:1.1.1'

    //room数据库
    api 'android.arch.persistence.room:runtime:1.1.1'
    api "androidx.room:room-runtime:2.2.4"
    api "androidx.room:room-ktx:2.2.4"
    api "android.arch.lifecycle:extensions:1.1.1"
    kapt 'android.arch.persistence.room:compiler:1.1.1'

    //页面刷新组件
    api 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0'
    api 'com.scwang.smartrefresh:SmartRefreshHeader:1.1.0'

    //camera
    api 'androidx.camera:camera-core:1.0.0-beta01'
    api 'androidx.camera:camera-camera2:1.0.0-beta01'
    api 'androidx.camera:camera-view:1.0.0-alpha08'
    api 'androidx.camera:camera-extensions:1.0.0-alpha08'

    //视频播放组件
    api 'com.google.android.exoplayer:exoplayer-core:2.10.4'
    api 'com.google.android.exoplayer:exoplayer-dash:2.10.4'
    api 'com.google.android.exoplayer:exoplayer-ui:2.10.4'

}
